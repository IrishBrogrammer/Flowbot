<html>
<head>
<link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>

<div id = "topbar">
    <div id = "cancelbutton">
      <p> CANCEL </p>
    </div>
    <div id = "cancelline" class = "buttonline "></div>

    <div id = "locktitle" class = "PageTitle">
      <h2> STAFF LOGIN </h2>
    </div>
    
</div>
<div id = "pagecontent">

<div id = "staffcard">
    <div id = "logincard">
        <div id = "loginstrip"></div>
    </div>
</div>


<div id = "loginentry"></div>
    

<div id = "keypad">
    <div class = "loginrow">
     <div class = "loginkey">
            <p> 1 </p>
        </div>
        <div class = "loginkey">
            <p> 2 </p>
        </div>
        <div class = "loginkey">
            <p> 3 </p>
        </div>
    </div>
    <div class = "loginrow">
         <div class = "loginkey">
            <p> 4 </p>
        </div>
        <div class = "loginkey">
            <p> 5 </p>
        </div>
        <div class = "loginkey">
            <p> 6 </p>
        </div>
    </div>
    <div class = "loginrow">
         <div class = "loginkey">
            <p> 7 </p>
        </div>
        <div class = "loginkey">
            <p> 8 </p>
        </div>
        <div class = "loginkey">
            <p> 9 </p>
        </div>
    </div>
    <div class = "loginrow">
        <div id = "dotlogin" class = "darkloginkey">
            <p> . </p>
        </div>
        <div class = "loginkey">
            <p> 0 </p>
        </div>
        <div id = "cancellogin" class = "darkloginkey">
            <div id = "loginBackspace">
                <div id="login-arrow-right"></div>
                <div id="login-box"></div>
            </div>
        </div>
    </div>    
</div>


<div class = "buttonline" id = "loginbuttonline"></div>
<div id = "loginbutton" class ="contentbox">
<p> ENTER </p>
</div>

<div id ="loginlang" class = "language">

    <div id = "languagedrop">
        <p> Language </p>
    </div>

    <div id = "languageselect">
        <div class = "languageoption"><img src ="img/eng.jpg" /></div>
        <div class = "languageoption"><img src ="img/spa.png" /></div>
        <div class = "languageoption"><img src ="img/fran.jpg" /></div>
        <div class = "languageoption"><img src ="img/germany.png" /></div>
        <div class = "languageoption"><img src ="img/ita.jpg" /></div>
        <div id = "languageline"></div>
    </div>


</div>


</div>


<div id = "carousel">
    <div id = "staffbutton" class = "carouselbutton"> <p> STAFF </p> </div>
    <div id = "tncbutton" class = "carouselbutton"> <p>  TERMS & CONDITIONS </p> </div>
    <div id = "instructionsbutton" class = "carouselbutton"> <p> INSTRUCTIONS </p> </div>
    <div id = "assistbutton" class = "carouselbutton"> <p> CALL FOR ASSISTANCE </div>

</div>




</body>
<script src="lang.js"></script>

</html>
